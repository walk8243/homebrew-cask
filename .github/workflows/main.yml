name: brew-update dispatch receive

on:
  workflow_dispatch:
    inputs:
      type:
        required: true
        type: string
      cask:
        required: true
        type: string
      version:
        required: true
        type: string
      sha256:
        description: 'SHA-256 for M1 Mac'
        required: true
        type: string
      sha256_intel:
        description: 'SHA-256 for Intel Mac'
        required: true
        type: string
        default: ''

jobs:
  update-cask:
    if: ${{ inputs.type == 'brew' }}
    runs-on: ubuntu-latest
    steps:
      - name: setup git user
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
      - uses: actions/checkout@v4
      - name: check cask
        run: if [[ ! -e "Casks/${{ inputs.cask }}.rb" ]]; then echo "'Casks/${{ inputs.cask }}.rb' is not exists."; exit 1; fi
      - name: update casks
        run: |
          cat template/casks/${{ inputs.cask }}.rb \
            | sed 's/__CASK_VERSION__/${{ inputs.version }}/g' \
            | sed 's/__CASK_SHA256__/${{ inputs.sha256 }}/g' \
            | sed 's/__CASK_SHA256_INTEL__/${{ inputs.sha256_intel }}/g'> Casks/${{ inputs.cask }}.rb
      - name: commit
        run: |
          git add .
          git commit --message 'Update ${{ inputs.cask }} cask version'
          git push
    env:
      GH_TOKEN: ${{ github.token }}
